<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css.css">
    <script src="resolver.js"></script>
    <title>Блог</title>
</head>
<body>
    <div class="Title">
        <h1>Блог</h1>
    </div>
    <div class="MainContent">
        <h2>Записи</h2>
        <article class="articleclass">

        </article>
    </div>
    <div class="AsideContent">
        <h2>Создать запись</h2>
        <section class="Form">
            <label for="author">Автор</label>
            <input type="text" id="author">

            <label for="titleOfArticle">Заголовок</label>
            <input type="text" id="titleOfArticle">

            <label for="category">Категория</label>
            <input type="text" id="category">

            <label for="content">Содержание</label>
            <textarea name="Content" id="content" cols="56" rows="20"></textarea>

            <input id="createBtn" type="button" value="Создать" onclick="addItemOnClick()">
        </section>
        <section class="Archive">
            <h2>Архив</h2>
        </section>
        
    </div>
    
</body>
</html>
